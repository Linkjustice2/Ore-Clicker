<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ore Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Ore Clicker</h1>
  <div id="game-container">

    <!-- Left: Ore and Click Button -->
    <div id="click-area">
      <p id="ore-count">Pebbles: 0</p>
      <img id="mine-btn" src="assets/pebble.png" alt="Pebble">
    </div>

    <!-- Right: Upgrades and Auto Miners -->
    <div id="upgrades-area">
      <h2>Click Upgrades</h2>
      <div id="click-upgrades">
        <button id="wooden-pickaxe-btn">Wooden Pickaxe (+1/click) - Cost: 10</button>
        <button id="stone-pickaxe-btn">Stone Pickaxe (+2/click) - Cost: 50</button>
      </div>

      <h2>Auto Miners</h2>
      <div id="auto-upgrades">
        <button id="apprentice-miner-btn">Apprentice Miner (+1/sec) - Cost: 20</button>
        <button id="expert-miner-btn">Expert Miner (+5/sec) - Cost: 100</button>
      </div>
    </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
