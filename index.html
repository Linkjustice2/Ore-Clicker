<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ore Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Ore Clicker</h1>
  <div id="game-container">
    <div id="click-area">
      <p id="ore-count">Pebbles: 0</p>
      <img id="mine-btn" src="assets/pebble.png" alt="Pebble">
    </div>

    <div id="upgrades-area">
      <h2>Upgrades</h2>
      <div id="upgrades">
        <button id="wooden-pickaxe-btn">Buy Wooden Pickaxe (+1 per click) - Cost: 10 Pebbles</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
